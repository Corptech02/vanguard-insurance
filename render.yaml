services:
  - type: web
    name: vanguard-insurance
    runtime: python
    buildCommand: "pip install -r requirements_simple.txt"
    startCommand: "python api_main_simple.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: fmcsa_complete.db
    autoDeploy: true