services:
  - type: web
    name: vanguard-insurance-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api_main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: /app/fmcsa_complete.db
    autoDeploy: true