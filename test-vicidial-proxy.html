<!DOCTYPE html>
<html>
<head>
    <title>ViciDial Integration Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ViciDial Integration Test (with Proxy)</h1>
    
    <div>
        <h2>Connection Settings:</h2>
        <p><strong>Proxy URL:</strong> http://localhost:5001/vicidial/api</p>
        <p><strong>Username:</strong> 6666</p>
        <p><strong>Password:</strong> 1234</p>
    </div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testIntegration()">Test Full Integration</button>
    
    <div id="results"></div>
    
    <script src="js/vicidial-integration.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            addResult('Testing direct API connection via proxy...');
            
            try {
                const url = 'http://localhost:5001/vicidial/api';
                const params = new URLSearchParams({
                    source: 'test',
                    user: '6666',
                    pass: 'corp06',
                    function: 'version'
                });
                
                const response = await fetch(`${url}?${params}`);
                const text = await response.text();
                
                if (response.ok && text.includes('VERSION')) {
                    addResult('✅ Connection successful!', 'success');
                    addResult(`Response: <pre>${text}</pre>`, 'info');
                } else {
                    addResult('❌ Connection failed', 'error');
                    addResult(`Response: <pre>${text}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testIntegration() {
            document.getElementById('results').innerHTML = '';
            addResult('Testing ViciDial Integration class...');
            
            try {
                // Initialize the integration
                const vici = new ViciDialIntegration();
                const result = await vici.init({
                    apiUrl: 'http://localhost:5001/vicidial/api',
                    apiUser: '6666',
                    apiPass: 'corp06'
                });
                
                if (result.success) {
                    addResult('✅ ' + result.message, 'success');
                    
                    // Test getting campaigns
                    addResult('Testing campaign list...');
                    const campaigns = await vici.getCampaigns();
                    addResult(`Found ${campaigns.length} campaigns`, 'info');
                    
                    // Test getting sales leads
                    addResult('Testing sales leads...');
                    const leads = await vici.getSalesLeads();
                    addResult(`Found ${leads.length} sales leads`, 'info');
                    
                    // Show status
                    const status = vici.getSyncStatus();
                    addResult(`Status: <pre>${JSON.stringify(status, null, 2)}</pre>`, 'info');
                } else {
                    addResult('❌ ' + result.message, 'error');
                }
            } catch (error) {
                addResult(`❌ Integration error: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
